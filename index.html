<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>My Weather || Mini Project</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">My Weather || Mini Project</h1>
        </header>
        <main>
            <div class="card">
                <div class="search">
                    <input type="text" spellcheck="true" placeholder="Enter your city ...">
                    <button>
                        <img src="./assets/images/search.png" alt="">
                    </button>
                </div>
                <div class="empty">
                    <p>Please enter your city</p>
                </div>
                <div class="error">
                    <p>Invalid city name</p>
                </div>
                <div class="weather">
                    <img src="./assets/images/rain.png" class="weather-icon">
                    <h3 class="temp">28 Â°C</h3>
                    <h4 class="city">Indramayu</h4>
                    <div class="details">
                        <div class="col">
                            <img src="./assets/images/humidity.png">
                            <div>
                                <p class="humidity">80%</p>
                                <p class="status">Humadity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="./assets/images/wind.png">
                            <div>
                                <p class="wind">5 km/h</p>
                                <p class="status">Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h6>Created by: aldilukmn || 2023</h6>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
